<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" type="text/css">
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img alt="logo" class="d-inline-block align-content-center" width="60px" height="60px"
                 src="/images/jd.png">
            To do app
        </a>
        <button type="button" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" class="navbar-toggler"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item active">
                    <a href="/credits" class="nav-link">Credits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4" th:if="${task != null}">
    <form th:action="@{/updateTask}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <input type="text" class="form-control" id="summary" th:field="*{summary}" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="text" class="form-control" id="startDate" th:value="${#dates.format(task.startDate, 'yyyy-MM-dd')}" readonly />
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="text" class="form-control" id="endDate" th:field="*{endDate}" />
        </div>
        <button type="submit" class="btn btn-dark">Update Task</button>
    </form>
</div>
<footer class="bg-dark text-center text-white fixed-bottom">

</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoapp</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" type="text/css">
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="logo" class="d-inline-block align-content-center" width="60px" height="60px"
                 src="/images/jd.png">
            To do app
        </a>
        <button type="button" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" class="navbar-toggler"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="/logout" class="nav-link">Logout</a>
                </li>
                <li class="nav-item active">
                    <a href="/credits" class="nav-link">Credits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="w-25 ms-2">
    <form action="/addTask" method="post">
        <div class="mb-3">
            <label for="summary" class="form-label text-light">Summary:</label>
            <input type="text" class="form-control" id="summary" name="summary" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label text-light">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="dateInMillis" class="form-label text-light">Date in Milliseconds:</label>
            <input type="text" class="form-control" id="dateInMillis" name="dateInMillis" required>
        </div>
        <button type="submit" class="btn btn-dark">Add Task</button>
    </form>

</div>
